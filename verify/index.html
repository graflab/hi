<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify your file</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">

<a href="https://docs.graf.land">
    <img src="img/vgti_png_sq1600.png" alt="Violet Graf Logo" class="logo">
</a>


    </div>
    <div class="container">
        <h1>Verify your file</h1>
        <form id="verifyForm">
            <div class="form-group">
                <label for="file">Select your original file:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="vgtiDocument">Select your .vgti document (you downloaded this on signing):</label>
                <input type="file" id="vgtiDocument" name="vgtiDocument" accept=".vgti" required>
            </div>
            <button type="submit">Verify file</button>
        </form>
        <div id="status" class="status"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
